<mat-dialog-content >
  <form novalidate [formGroup]="personForm" >
    <mat-card fxFlexFill>
      <mat-card-header>
        <mat-card-title> Add New User </mat-card-title>
      </mat-card-header>

      <div
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="space-around center"

      >
        <div>
          <mat-form-field fxFlex="30">
            <input
              matInput
              placeholder="Name"
              type="string"
              formControlName="Name"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="30">
            <input
              matInput
              placeholder="Email"
              type="email"
              formControlName="Email"
            />
          </mat-form-field>
        </div>
      </div>
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="space-around center"
      >
        <mat-dialog-actions>
          <button
            mat-button
            color="primary"
            [disabled]="!personForm.valid"
            (click)="saveUser(personForm.value)"
          >
            <mat-icon>save</mat-icon> Kaydet
          </button>

          <button mat-button color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon> Ä°ptal
          </button>
        </mat-dialog-actions>
      </div>
    </mat-card>
  </form>
  <div fxFlexFill>

  </div>
</mat-dialog-content>
