<mat-toolbar class="mat-elevation-z8 d-flex justify-content-end">
  <span class="header-trigger">
    <button mat-icon-button *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> menu_open </mat-icon>
    </button>
  </span>
  <button class="btn btn-outline-success my-2 my-sm-0 d-flex justify-content-end" (click)="logout()"
    type="submit">Logout</button>
</mat-toolbar>
<mat-sidenav-container #navcontainer>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon>home</mat-icon>Home</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">Main content here!</div>

  </mat-sidenav-content>
</mat-sidenav-container>
